name: Build APK with Buildozer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK for Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          workdir: android_app
          buildozer_version: stable
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfsplitter-apk
          path: ${{ steps.buildozer.outputs.filename }}
          retention-days: 90
      
      - name: Get APK info
        if: always()
        run: |
          echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build ID | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APK File | ${{ steps.buildozer.outputs.filename }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK built successfully and uploaded to Artifacts"
