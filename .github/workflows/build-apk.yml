name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Build APK with marketplace action
        uses: Madic-92/automated-build-android-app-with-github-action@main
        with:
          android_project_dir: android_app
          build_launch_gradle_command: ':app:assembleDebug'
          keystore_encode_type: 'false'
      
      - name: Find and verify APK
        run: |
          echo "Searching for APK files..."
          find android_app -name "*.apk" -type f
          
          # Look for common APK output locations
          if [ -f "android_app/build/outputs/apk/debug/pdfsplitter-1.0.0-debug.apk" ]; then
            echo "âœ… APK found at standard location"
            ls -lh android_app/build/outputs/apk/debug/pdfsplitter-1.0.0-debug.apk
          elif [ -f "android_app/bin/pdfsplitter-1.0.0-debug.apk" ]; then
            echo "âœ… APK found at buildozer location"
            ls -lh android_app/bin/pdfsplitter-1.0.0-debug.apk
          else
            # Find any APK file
            APK_FILE=$(find android_app -name "*.apk" -type f | head -1)
            if [ -n "$APK_FILE" ]; then
              echo "âœ… APK found at: $APK_FILE"
              ls -lh "$APK_FILE"
            else
              echo "âŒ No APK file found"
              exit 1
            fi
          fi
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfsplitter-apk
          path: android_app/build/outputs/apk/debug/*.apk
          retention-days: 90
          if-no-files-found: warn
      
      - name: Post build summary
        if: always()
        run: |
          echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build ID | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download APK from Artifacts tab** (90-day retention)"
