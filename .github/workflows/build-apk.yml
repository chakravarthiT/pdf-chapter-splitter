name: Build APK with Buildozer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK for Android
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Build APK with Buildozer
        working-directory: ./android_app
        run: |
          echo "ðŸ”¨ Building APK with Buildozer..."
          buildozer android debug 2>&1 | tee build.log
          
          # Check if build succeeded
          if [ -f "bin/*.apk" ]; then
            echo "âœ… APK build successful"
            ls -lh bin/*.apk
          else
            echo "âŒ APK build failed"
            echo "Build log:"
            cat build.log
            exit 1
          fi
      
      - name: Find APK file
        id: apk
        working-directory: ./android_app
        run: |
          APK_FILE=$(find bin -name "*.apk" -type f | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
            echo "âœ… Found APK: $APK_FILE"
            ls -lh "$APK_FILE"
          else
            echo "âŒ No APK found"
            exit 1
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfsplitter-apk
          path: android_app/bin/*.apk
          retention-days: 90
      
      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“± APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build ID | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Built |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download APK from Artifacts tab** (90-day retention)"
